<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcommerceCardUI</title>
    <link rel="stylesheet" href="css/styleEleven.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="images/shoe.png" alt="shoes PNG">
            </div>
            <div class="contentBx">
                <h2>Nike Shoe</h2>
                <div class="size">
                    <h3>Size : </h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <div class="color">
                    <h3>Color : </h3>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                </div>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
</body>
</html>
